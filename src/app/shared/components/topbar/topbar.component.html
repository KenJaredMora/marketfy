<mat-toolbar color="primary" class="topbar">
  <div class="topbar-container">
    <!-- Brand Logo -->
    <a routerLink="/products" class="brand">
      <mat-icon>shopping_bag</mat-icon>
      <span class="brand-text">Marketfy</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="nav-links desktop-nav">
      <a mat-button routerLink="/products">
        <mat-icon>storefront</mat-icon>
        <span>Products</span>
      </a>
      <a mat-button routerLink="/wishlist">
        <mat-icon>favorite_border</mat-icon>
        <span>Wishlist</span>
      </a>
      <a mat-button routerLink="/orders">
        <mat-icon>receipt_long</mat-icon>
        <span>Orders</span>
      </a>
    </nav>

    <span class="spacer"></span>

    <!-- Wishlist Button with Badge -->
    <a mat-icon-button routerLink="/wishlist" class="wishlist-button" [matBadge]="wishlistCount()"
       [matBadgeHidden]="wishlistCount() === 0" matBadgeColor="accent">
      <mat-icon>favorite</mat-icon>
    </a>

    <!-- Cart Button with Badge -->
    <a mat-icon-button routerLink="/cart" class="cart-button" [matBadge]="(cartCount$ | async) || 0"
       [matBadgeHidden]="!(cartCount$ | async)" matBadgeColor="warn">
      <mat-icon>shopping_cart</mat-icon>
    </a>

    <!-- User Menu (Authenticated) -->
    <div *ngIf="isAuthenticated(); else loginButton">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>

    <!-- Login Button (Not Authenticated) -->
    <ng-template #loginButton>
      <a mat-flat-button color="accent" routerLink="/auth/login" class="login-btn">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </a>
    </ng-template>

    <!-- Mobile Menu Button -->
    <button mat-icon-button class="mobile-menu-button" [matMenuTriggerFor]="mobileMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mobileMenu="matMenu" class="mobile-menu">
      <button mat-menu-item routerLink="/products">
        <mat-icon>storefront</mat-icon>
        <span>Products</span>
      </button>
      <button mat-menu-item routerLink="/wishlist">
        <mat-icon>favorite_border</mat-icon>
        <span>Wishlist</span>
      </button>
      <button mat-menu-item routerLink="/orders">
        <mat-icon>receipt_long</mat-icon>
        <span>Orders</span>
      </button>
      <mat-divider *ngIf="isAuthenticated()"></mat-divider>
      <button mat-menu-item routerLink="/profile" *ngIf="isAuthenticated()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()" *ngIf="isAuthenticated()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item routerLink="/auth/login" *ngIf="!isAuthenticated()">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
